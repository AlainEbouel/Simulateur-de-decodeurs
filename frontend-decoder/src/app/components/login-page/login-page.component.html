<div class="login-container">
  <h1 class="page-title">Cablo-distribution</h1>

  <mat-card class="login-card">
    <mat-card-title>Connexion</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput type="text" [(ngModel)]="credentials.username" name="username" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" [(ngModel)]="credentials.password" name="password" required />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Se connecter</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
